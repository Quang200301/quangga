<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/loginsignup.css">

    <!-- boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <section class="container forms">
        <div class="form login">
            <div class="form-content">
                <header>Login</header>

                <form action="">

                    <div class="field input-field">
                        <input type="user" placeholder="user" class="user" id="user">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Password" class="password" id="password">
                        <i class='bx bx-hide eye-icon' ></i>
                    </div>

                    <div class="form-link">
                        <a href="#" class="forgot-pass">Forgot password ?</a>
                    </div>

                    <div class="field button-field">
                        <button type="button" class="submit-btn" onclick="getInfo()">Login</button>
                    </div>
                </form>
                <div class="form-link">
                    <span>Already have an account ? <a href="#" class="link signup-link">Signup</a></span>
                </div>
            </div>
            <div class="line"></div>
        </div>
        <!-- ------------------------------Quên Mật Khẩu----------------------------------------------------------- -->
        
        <div class="col-md-9 m-auto" >
            <div class="card">
            <div class="card-header bg-info"> QUÊN MẬT KHẨU</div>
                <div class="card-body">
                    <form class="form-horizontal" method="POST" action="..." >
                        <p>  <label class="control-label">Email:</label>            
                            <input class="form-control" name="email">     
                        </p>       
                        <p><button type="submit" class="btn btn-warning">Gửi mail</button></p>
                    </form>
                </div>
            </div>
        </div> 
        <!--------------------------------------- Signup Form--------------------------------------------------------------------- -->
        <div class="form signup">
            <div class="form-content">
                <header>Registration</header>
                <form action="#">
                    <div class="field input-field">
                        <input type="name" placeholder="Name" class="name" id="userres">
                    </div>

                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="email" id="email">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Create Password" class="password" id="passwordres">
                    </div>

                    <!-- <div class="field input-field">
                        <input type="password" placeholder=" Confirm Password" class="password" id="password">
                        <i class='bx bx-hide eye-icon' ></i>
                    </div> -->

                    <div class="field button-field">
                        <button type="button" class="submit-btn" onclick="regiter()">Signup</button>
                    </div>
                </form>

                <div class="form-link">
                    <span>Already have an account ? <a href="#" class="link login-link">Login</a></span>
                </div>

            </div>

            <div class="line"></div>

        </div>
    </section>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
    <script src="/loginsignup.js"></script>
</body>
</html>
